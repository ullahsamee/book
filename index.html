<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Biology of the Cell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header-text {
            color: white;
            text-align: center;
            padding: 15px;
            background-color: #24292e;
            font-size: 24px;
            font-weight: 500;
            border-bottom: 1px solid #383d42;
        }

        /* Maintain the existing PDF viewer styles */
        iframe.pdf-viewer {
            width: 100%;
            height: calc(100vh - 60px); /* Adjusted for header height */
            border: none;
        }
    </style>
</head>
<body>
    <div class="header-text">Molecular Biology of the Cell</div>
    <iframe 
        class="pdf-viewer" 
        src="MolecularBiologyofCell7th.pdf" 
        frameborder="0">
    </iframe>
</body>
</html>
